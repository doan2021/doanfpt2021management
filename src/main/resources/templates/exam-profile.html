<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout-management}">
    <head>
        <title>Phê duyệt hồ sơ</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <th:block layout:fragment="content">
            <div class="header bg-primary pb-4">
                <div class="container-fluid">
                    <div class="header-body">
                        <div class="row align- items-center py-4">
                            <div class="col-lg-6 col-7">
                                <nav aria-label="breadcrumb"
                                    class="d-none d-md-inline-block">
                                    <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                                        <li class="breadcrumb-item"><a href="#"><i
                                                class="fas fa-home"></i></a></li>
                                        <li class="breadcrumb-item active" aria-current="page">Phê duyệt hồ sơ</li>
                                    </ol>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid mt--6">
                <div class="row">
                    <div class=" col">
                        <div class="card" >
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12">
                                        <h1 class="text-warning">Chức năng này hiện chưa có!</h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
        <th:block layout:fragment="script">
            <script th:src="@{../js/delete-exam.js}"></script>
        </th:block>
    </body>
</html>
