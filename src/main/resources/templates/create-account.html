<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-management}">

<head>
	<meta charset="utf-8">
	<title>Tạo người dùng</title>
</head>

<body>
	<th:block layout:fragment="content">
		<div class="header bg-primary pb-6">
			<div class="container-fluid">
				<div class="header-body">
					<div class="row align-items-center py-4">
						<div class="col-lg-6 col-7">
							<nav aria-label="breadcrumb" class="d-none d-md-inline-block">
								<ol class="breadcrumb breadcrumb-links breadcrumb-dark">
									<li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i></a></li>
									<li class="breadcrumb-item active" aria-current="page">Tạo người dùng</li>
								</ol>
							</nav>
						</div>
						<div class="col-lg-6 col-5 text-right">
							<a href="#" class="btn btn-sm btn-neutral">Thêm</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container-fluid mt--6">
			<div class="row">
				<div class="col-xl-4 order-xl-2">
					<div class="card card-profile">
						<img src="../assets/img/theme/img-1-1000x600.jpg" alt="Image placeholder" class="card-img-top">
						<div class="row justify-content-center">
							<div class="col-lg-3 order-lg-2">
								<div class="card-profile-image">
									<a href="#">
										<img src="../assets/img/theme/team-4.jpg" class="rounded-circle">
									</a>
								</div>
							</div>
						</div>
						<div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
							<div class="d-flex justify-content-between">
							</div>
						</div>
						<div class="card-body pt-0">
							<div class="row">
								<div class="col">
									<div class="card-profile-stats d-flex justify-content-center">
									</div>
								</div>
							</div>
							<div class="text-center">

									<a href="#!" class="btn btn-sm btn-primary">Tải ảnh lên</a>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xl-8 order-xl-1">
					<div class="card">
						<div class="card-header">
							<div class="row align-items-center">
								<div class="col-8">
									<h3 class="mb-0">Tạo thông tin quản trị viên</h3>
								</div>
							</div>
						</div>
						<div class="card-body">
							<form>
								<div class="pl-lg-4">
									<div class="row">
										<div class="col-lg-4">
											<div class="form-group">
												<label class="form-control-label" for="input-username">Tài khoản</label>
												<input type="text" id="input-username" class="form-control">
											</div>
										</div>
										<div class="col-lg-4">
											<div class="form-group">
												<label class="form-control-label" for="input-first-name">Họ</label>
												<input type="text" id="input-first-name" class="form-control">
											</div>
										</div>
										<div class="col-lg-4">
											<div class="form-group">
												<label class="form-control-label" for="input-last-name">Tên</label>
												<input type="text" id="input-last-name" class="form-control">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-lg-7">
											<div class="form-group">
												<label class="form-control-label" for="input-email">Email </label>
												<input type="email" id="input-email" class="form-control"
													placeholder="anh@example.com">
											</div>
										</div>
										<div class="col-lg-5">
											<div class="form-group">
												<label class="form-control-label" for="input-last-name">Số điện
													thoại</label>
												<input type="text" id="input-last-name" class="form-control">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-lg-6">
											<div class="form-group">
												<label class="form-control-label" for="input-password">Mật khẩu</label>
												<input type="password" placeholder="**********" name="psw" id="psw"
													class="form-control" required>
											</div>
										</div>
										<div class="col-lg-3">
											<div class="form-group">
												<label for="exampleFormControlSelect1">Giới tính</label>
												<select class="form-control" id="exampleFormControlSelect1">
													<option>Nam</option>
													<option>Nữ</option>
													<option>Khác!!</option>
												</select>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-lg-6">
											<div class="form-group">
												<label class="form-control-label" for="input-password">Xác nhận mật
													khẩu</label>
												<input type="password" placeholder="**********" name="psw-repeat"
													id="psw-repeat" class="form-control" required>
											</div>
										</div>
									</div>
								</div>
						</div>
					</div>
					<a href="#!" class="btn  btn-primary ">Tạo</a>
					<a href="#!" class="btn  btn-primary">Reset</a>
					<br></br>
					</form>
				</div>
			</div>
		</div>
		</div>
		</div>
	</th:block>
</body>

</html>
