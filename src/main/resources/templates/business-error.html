<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout-management}">
    <head>
        <title>Lỗi hệ thống</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <th:block layout:fragment="content">
            <div class="header bg-primary h-100">
                <div class="container-fluid">
                    <div class="header-body">
                        <div class="row align-items-center py-4">
                            <div class="col-12">
                                <div class="card card-stats">
                                    <div class="card-header">
                                        <div class="row">
                                            <div class="col-12 text-center">
                                                <h1><strong>Oops!</strong> <span th:text="${error.message}"></span></h1>
                                                <p>Vui lòng kiểm tra và thử lại</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-12 text-center">
                                                <span class="text-danger error-code" th:text="${error.code}"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer">
                                        <div class="row">
                                            <div class="col-12 text-center">
                                                <a th:href="@{/management/dashboard}" class="btn btn-primary">VỀ TRANG CHỦ</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </body>
</html>
