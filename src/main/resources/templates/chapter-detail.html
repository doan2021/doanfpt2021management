<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout-management}">
    <head>
        <title>Quản lý chương</title>
        <meta charset="utf-8">
    </head>
    <body>
        <th:block layout:fragment="content">
            <div class="header bg-primary pb-6">
                <div class="container-fluid">
                    <div class="header-body">
                        <div class="row align-items-center py-4">
                            <div class="col-lg-6 col-7">
                                <nav aria-label="breadcrumb" class="d-none d-md-inline-block">
                                    <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                                        <li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i></a></li>
                                        <li class="breadcrumb-item"><a href="#">Quản lý chương</a></li>
                                        <li class="breadcrumb-item active" aria-current="page">Chi tiết chương</li>
                                    </ol>
                                </nav>
                            </div>
                            <div class="col-12">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid mt--6">
                <div class="row">
                    <div class="col-5">
                        <div class="card">
                            <div class="card-header bg-transparent">
                                <div class="row">
                                    <div class="col-6">
                                        <h3 class="mb-0">Chi tiết chương</h3>
                                    </div>
                                    <div class="col-6">
                                        <a href="#" class="btn btn-sm btn-default float-right"><i class="fas fa-edit"></i> Chỉnh sửa</a>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12">
                                        <h1>Chương 1</h1>
                                        <p></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-7">
                        <div class="card">
                            <div class="card-header bg-transparent">
                                <div class="row">
                                    <div class="col-6">
                                        <h3 class="mb-0">Câu hỏi trong chương</h3>
                                    </div>
                                    <div class="col-6">
                                        <a th:href="@{${'/management/create-question?chapterId='} + ${chapter.chapterId}}" class="btn btn-sm btn-default float-right"><i class="fas fa-plus"></i> Tạo câu hỏi</a>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table align-items-center table-flush">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th scope="col" class="sort" data-sort="name">STT</th>
                                            <th scope="col" class="sort" data-sort="name">Nội dung</th>
                                            <th scope="col" class="sort" data-sort="budget">Câu hỏi liệt</th>
                                            <th scope="col" class="sort" data-sort="status">Mô tả</th>
                                            <th scope="col" class="sort" data-sort="status">Cập nhật gần nhất</th>
                                        </tr>
                                    </thead>
                                    <tbody class="list">
                                        <tr th:each="chapter : ${pageContent.content}" th:if="${pageContent.totalElements != 0}">
                                            <th>
                                                <span class="name mb-0 text-sm" th:text="${chapter.name}"></span>
                                            </th>
                                            <td>
                                                <a th:href="@{${'/management/chapter-detail?chapterId='} + ${chapter.chapterId}}" th:text="${chapter.content}"></a>
                                            </td>
                                            <td>
                                                <span th:text="${chapter.description}"></span>
                                            </td>
                                            <td>
                                                <span th:text="${chapter.updateAt}"></span>
                                            </td>
                                            <td class="text-right">
                                                <div class="dropdown">
                                                    <a class="btn btn-sm btn-icon-only text-light" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                        <i class="fas fa-ellipsis-v"></i>
                                                    </a>
                                                    <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">
                                                        <a class="dropdown-item" href="#">Action</a>
                                                        <a class="dropdown-item" href="#">Another action</a>
                                                        <a class="dropdown-item" href="#">Something else here</a>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr th:if="${pageContent.totalElements == 0}">
                                            <td colspan="4"><span class="text-danger">Không có câu hỏi nào trong chương này!</span></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="card-footer py-4">
                                <div th:insert="fragment-common/pagination :: pagination"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </body>
</html>
