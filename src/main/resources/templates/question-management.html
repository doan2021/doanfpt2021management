<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout-management}">
    <head>
        <meta charset="utf-8">
        <title>Quản lý câu hỏi</title>
    </head>
    <body>
        <th:block layout:fragment="content">
            <div class="header bg-primary pb-6">
              <div class="container-fluid">
                <div class="header-body">
                  <div class="row align-items-center py-4">
                    <div class="col-lg-6 col-7">
                      <h6 class="h2 text-white d-inline-block mb-0">Đường dẫn</h6>
                      <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
                        <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                          <li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i></a></li>
                          <li class="breadcrumb-item active" aria-current="page">Quản lý câu hỏi</li>
                        </ol>
                      </nav>
                    </div>
                    <div class="col-lg-6 col-5 text-right">
                      <a href="#" class="btn btn-sm btn-neutral">Thêm</a>
                    </div>
                    <div class="col-12">
                        <div class="card card-stats">
                          <!-- Card body -->
                            <div class="card-body">
                              <div class="row">
                                <div class="col-12">
                                  <h5 class="card-title text-uppercase text-muted mb-0">Tìm kếm</h5>
                                  <form class="row mt-3">
                                    <div class="col-6">
                                        <input type="text" class="form-control" placeholder="Tên chương">
                                    </div>
                                    <div class="col-6">
                                        <input type="text" class="form-control" placeholder="Nội dung">
                                    </div>
                                    <div class="col-12 mt-3">
                                        <button class="btn btn-primary"><i class="fas fa-search"></i> Tìm kiếm</button>
                                        <button class="btn btn-secondary"><i class="fas fa-eraser"></i> Làm mới</button>
                                    </div>
                                  </form>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="container-fluid mt--6">
                <div class="row justify-content-center">
                    <div class=" col ">
                        <div class="card">
                            <div class="card-header bg-transparent">
                                <h3 class="mb-0">Toàn bộ chương</h3>
                            </div>
                            <div class="card-body">
                                <div class="row icon-examples">
                                    <div class="table-responsive">
                                        <table class="table align-items-center table-flush">
                                            <thead class="thead-light">
                                                <tr>
                                                    <th scope="col" class="sort" data-sort="name">Project</th>
                                                    <th scope="col" class="sort" data-sort="budget">Budget</th>
                                                    <th scope="col" class="sort" data-sort="status">Status</th>
                                                    <th scope="col">Users</th>
                                                    <th scope="col" class="sort" data-sort="completion">Completion</th>
                                                    <th scope="col"></th>
                                                </tr>
                                            </thead>
                                            <tbody class="list">
                                                <tr>
                                                    <th scope="row">
                                                        <div class="media align-items-center">
                                                            <a href="#" class="avatar rounded-circle mr-3">
                                                                <img alt="Image placeholder" src="../assets/img/theme/bootstrap.jpg">
                                                            </a>
                                                            <div class="media-body">
                                                                <span class="name mb-0 text-sm">Argon Design System</span>
                                                            </div>
                                                        </div>
                                                    </th>
                                                    <td class="budget"> $2500 USD
                                                    </td>
                                                    <td>
                                                        <span class="badge badge-dot mr-4">
                                                            <i class="bg-warning"></i>
                                                            <span class="status">pending</span>
                                                        </span>
                                                    </td>
                                                    <td>
                                                        <div class="avatar-group">
                                                            <a href="#" class="avatar avatar-sm rounded-circle" data-toggle="tooltip" data-original-title="Jessica Doe">
                                                                <img alt="Image placeholder" src="../assets/img/theme/team-4.jpg">
                                                            </a>
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <div class="d-flex align-items-center">
                                                            <span class="completion mr-2">60%</span>
                                                            <div>
                                                                <div class="progress">
                                                                    <div class="progress-bar bg-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"></div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td class="text-right">
                                                        <div class="dropdown">
                                                            <a class="btn btn-sm btn-icon-only text-light" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                                <i class="fas fa-ellipsis-v"></i>
                                                            </a>
                                                            <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">
                                                                <a class="dropdown-item" href="#">Action</a>
                                                                <a class="dropdown-item" href="#">Another action</a>
                                                                <a class="dropdown-item" href="#">Something else here</a>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">
                                                        <div class="media align-items-center">
                                                            <a href="#" class="avatar rounded-circle mr-3">
                                                                <img alt="Image placeholder" src="../assets/img/theme/react.jpg">
                                                            </a>
                                                            <div class="media-body">
                                                                <span class="name mb-0 text-sm">React Material Dashboard</span>
                                                            </div>
                                                        </div>
                                                    </th>
                                                    <td class="budget">
                                                      $4400 USD
                                                    </td>
                                                    <td>
                                                        <span class="badge badge-dot mr-4">
                                                            <i class="bg-info"></i>
                                                            <span class="status">on schedule</span>
                                                        </span>
                                                    </td>
                                                    <td>
                                                        <div class="avatar-group">
                                                            <a href="#" class="avatar avatar-sm rounded-circle" data-toggle="tooltip" data-original-title="Ryan Tompson">
                                                                <img alt="Image placeholder" src="../assets/img/theme/team-1.jpg">
                                                            </a>
                                                            <a href="#" class="avatar avatar-sm rounded-circle" data-toggle="tooltip" data-original-title="Romina Hadid">
                                                                <img alt="Image placeholder" src="../assets/img/theme/team-2.jpg">
                                                            </a>
                                                            <a href="#" class="avatar avatar-sm rounded-circle" data-toggle="tooltip" data-original-title="Alexander Smith">
                                                                <img alt="Image placeholder" src="../assets/img/theme/team-3.jpg">
                                                            </a>
                                                            <a href="#" class="avatar avatar-sm rounded-circle" data-toggle="tooltip" data-original-title="Jessica Doe">
                                                                <img alt="Image placeholder" src="../assets/img/theme/team-4.jpg">
                                                            </a>
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <div class="d-flex align-items-center">
                                                            <span class="completion mr-2">90%</span>
                                                            <div>
                                                                <div class="progress">
                                                                    <div class="progress-bar bg-info" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width: 90%;"></div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td class="text-right">
                                                        <div class="dropdown">
                                                            <a class="btn btn-sm btn-icon-only text-light" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                                <i class="fas fa-ellipsis-v"></i>
                                                            </a>
                                                            <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">
                                                                <a class="dropdown-item" href="#">Action</a>
                                                                <a class="dropdown-item" href="#">Another action</a>
                                                                <a class="dropdown-item" href="#">Something else here</a>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </body>
</html>
