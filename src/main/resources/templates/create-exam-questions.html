<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout-management}">
    <head>
        <title>Tạo Đề Thi</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" th:href="@{../css/create-exam-question.css}" type="text/css">
    </head>
    <body>
        <th:block layout:fragment="content">
            <div class="header bg-primary">
                <div class="container-fluid">
                    <div class="header-body">
                        <div class="row align-items-center py-4">
                            <div class="col-12">
                                <nav aria-label="breadcrumb" class="d-none d-md-inline-block">
                                    <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                                        <li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i></a></li>
                                        <li class="breadcrumb-item active" aria-current="page">Tạo Đề Thi Mới</li>
                                    </ol>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-fluid" id="create-exam-questions-app">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <div class="row align-items-center">
                                        <div class="col-10">
                                            <h1 class="m-0">Kỳ thi mới</h1>
                                        </div>
                                        <div class="col-2 d-flex align-items-center justify-content-end">
                                            <a th:href="@{/management/exam-questions}" class="btn btn-warning btn-sm"><i class="fas fa-backspace"></i> Trở về</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body px-4">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label class="form-control-label" for="input-first-name">Tên Đề Thi <span class="text-danger">*</span></label>
                                                <input type="text" id="input-first-name" placeholder="Nhập tên đề thi" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label class="form-control-label" for="input-first-name">Loại bằng <span class="text-danger">*</span></label>
                                                <select class="form-control" v-model="drivingLicenseCurrent">
                                                    <option value="">----- Chọn loại bằng -----</option>
                                                    <option v-for="drivingLicense in listDrivingLicense" :value="drivingLicense">{{ drivingLicense.name }}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label class="form-control-label" for="input-first-name">Mô Tả</label>
                                                <textarea id="input-first-name" placeholder="Mô Tả" class="form-control"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 text-center">
                                            <button type="submit" class="btn btn-primary">Tạo</button>
                                            <a th:href="@{/management/create-exam-questions}" class="btn btn-info">Làm mới</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" v-if="drivingLicenseCurrent != null && drivingLicenseCurrent != ''">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <div class="row align-items-center">
                                        <div class="col-12">
                                            <h3 class="mb-0">Cấu trúc bộ đề  {{ drivingLicenseCurrent.type }}</h3>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body p-4">
                                    <div class="row">
                                        <span class="col" v-for="obj in parseJsonNumQueChap()" v-if="obj.numberQuestion > 0">Chương {{ obj.chapterName }} : <strong class="text-danger">0/{{ obj.numberQuestion }}</strong></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6 col-xl-4" v-for="chapter in listChapter" :key="chapter.chapterId">
                            <div class="card">
                                <div class="card-header">
                                    <div class="row align-items-center">
                                        <div class="col-12">
                                            <h3 class="mb-0">Chương {{ chapter.name }}</h3>
                                        </div>
                                    </div>
                                </div>
                                <div class="table-responsive table-fixed-question">
	                                <table class="table align-items-center table-hover">
	                                    <thead class="thead-light">
	                                        <tr>
	                                            <th class="text-center">#</th>
	                                            <th class="text-center">STT</th>
	                                            <th class="text-center">Nội dung</th>
	                                            <th class="text-center">Câu liệt</th>
	                                        </tr>
	                                    </thead>
	                                    <tbody class="list" v-if="chapter.listQuestion != null && chapter.listQuestion.length != 0">
	                                        <tr v-for="question in chapter.listQuestion" :key="question.questionId">
	                                            <th class="text-center p-1">
	                                                <div class="custom-control custom-checkbox">
	                                                    <input type="checkbox" class="custom-control-input" :id="'queCheck' + question.questionId" :value="question.questionId" v-model="listQuestionAdd">
	                                                    <label class="custom-control-label" :for="'queCheck' + question.questionId"></label>
	                                                </div>
	                                            </th>
	                                            <th class="text-center p-1">
	                                                <span class="name mb-0 text-sm">{{ question.number }}</span>
	                                            </th>
	                                            <td class="text-center p-1">
	                                                <span>{{ question.content }}</span>
	                                            </td>
	                                            <td class="text-center p-1">
	                                                <span class="text-success h2" v-if="question.paralysis"><i class="fas fa-check-circle"></i></span>
	                                                <span class="text-danger h2" v-else><i class="fas fa-times-circle"></i></span>
	                                            </td>
	                                        </tr>
	                                    </tbody>
	                                    <tbody v-else>
	                                        <tr>
                                                <td class="text-center" colspan="4">
                                                    <span class="text-danger">Không có câu hỏi nào trong chương này!</span>
                                                </td>
                                            </tr>
	                                    </tbody>
	                                </table>
                                </div>
                                <div class="card-footer px-4">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
        <th:block layout:fragment="script">
            <script th:src="@{../js/create-exam-questions.js}"></script>
        </th:block>
    </body>
</html>
