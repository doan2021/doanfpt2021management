<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout-management}">
    <head>
        <title>Tạo chương</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" th:href="@{../css/create-chapter.css}" type="text/css">
    </head>
    <body>
        <th:block layout:fragment="content">
            <div class="header bg-primary pb-6">
                <div class="container-fluid">
                    <div class="header-body">
                        <div class="row align-items-center py-4">
                            <div class="col-12">
                                <nav aria-label="breadcrumb" class="d-none d-md-inline-block">
                                    <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                                        <li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i></a></li>
                                        <li class="breadcrumb-item active" aria-current="page">Tạo chương mới</li>
                                    </ol>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid mt--6">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="row align-items-center">
                                    <div class="col-8">
                                        <h3 class="mb-0">Tạo chương</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body px-4">
                                <form th:action="@{/management/save-chapter}" th:object="${chapterForm}" method="POST" id="create-chapter-form">
                                    <input type="file" onchange="readURL(this);" class="d-none" id="fileImage" name="image">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="alert alert-danger" th:if="${#fields.hasErrors()}"> 
                                                <p class="m-0" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                                                <p class="m-0" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="alert alert-success" th:if="${messageSuccess != null}" th:text="${messageSuccess}"></div>
                                            <div class="alert alert-danger" th:if="${messageError != null}" th:text="${messageError}"></div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group" id="name-place">
                                                <label class="form-control-label" for="input-chapter-name">Tên chương</label>
                                                <input th:field="*{name}" type="text" id="input-chapter-name" placeholder="Nhập tên chương" class="form-control" name="name">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group" id="content-place">
                                                <label class="form-control-label" for="input-chapter-content">Nội dung</label>
                                                <input th:field="*{content}" id="input-chapter-content" class="form-control" name="content" placeholder="Nhập mô tả"></input>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-group" id="description-place">
                                                <label class="form-control-label" for="input-chapter-description">Mô tả</label>
                                                <textarea th:field="*{description}" type="textarea" id="input-chapter-description" placeholder="Nhập mô tả" class="form-control" name="description"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 text-center">
                                            <button type="submit" class="btn btn-primary">Tạo</button>
                                            <a href="/management/create-chapter" class="btn btn-info">Làm mới</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
        <th:block layout:fragment="script">
            <script th:src="@{../js/create-chapter.js}"></script>
        </th:block>
    </body>
</html>
