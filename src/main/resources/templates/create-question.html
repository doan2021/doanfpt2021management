<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout-management}">
    <head>
        <meta charset="utf-8"/>
        <title>Learn</title>
        <link rel="stylesheet" th:href="@{../css/create-question.css}">
    </head>
    <body>
        <th:block layout:fragment="content">
            <div class="header bg-primary pb-5">
                <div class="container-fluid">
                    <div class="header-body">
                        <div class="row align-items-center py-4">
                            <div class="col-12">
                                <nav aria-label="breadcrumb" class="d-none d-md-inline-block">
                                    <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                                        <li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i></a></li>
                                        <li class="breadcrumb-item"><a href="#">Quản lý chương</a></li>
                                        <li class="breadcrumb-item"><a href="#">Chi tiết</a></li>
                                        <li class="breadcrumb-item active" aria-current="page">Tạo câu hỏi</li>
                                    </ol>
                                </nav>
                            </div>
                            <div class="col-12">
                                <div class="card card-stats">
                                    <!-- Card body -->
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-12">
                                                <h1 class="display-2" th:text="|Chương ${chapter.name}|">Hello Jesse</h1>
                                                <p class="mt-0" th:text="${chapter.content}"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid mt--6" id="create-question-app">
                <form class="row p-0 mb-3" th:action="@{/management/save-question}" th:object="${questionForm}" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="chapterId" th:value="${chapter.chapterId}">
                    <div class="col-7">
                        <div class="card">
                            <div class="card-header bg-transparent">
                                <div class="row">
                                    <div class="col-12">
                                        <h3 class="mb-0">Tạo câu hỏi</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <h6 class="heading-small text-muted mb-4">Thông tin câu hỏi</h6>
                                <div class="pl-lg-4">
                                    <div class="row">
                                        <div class="col-8">
                                            <div class="row">
                                                <div class="col-12">
                                                    <div class="form-group">
                                                        <label class="form-control-label" for="numberQuestion">Số thứ tự</label>
                                                        <input type="text" class="form-control" id="numberQuestion" placeholder="Số thứ tự" th:field="*{number}"/>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="form-group">
                                                        <label class="form-control-label" for="contentQuestion">Nội dung câu hỏi</label>
                                                        <textarea class="form-control" id="contentQuestion" rows="3" th:field="*{content}" placeholder="Nội dung câu hỏi"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <div class="form-group">
                                                <label class="form-control-label" for="numberQuestion">Upload ảnh</label>
	                                            <input class="form-control d-none" type="file" id="upload" th:field="*{images}" @change="readURL" multiple>
                                                <label class="image-area mb-3 d-block" v-for="img in images" :key="img" for="upload" v-if="images != [] && images.length != 0">
                                                    <img v-bind:src="img" alt="" class="img-fluid">
                                                </label>
                                                <label class="image-area d-block" for="upload" style="height:150px" v-if="images == [] || images.length == 0"></label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 mt-3 text-center">
                                            <button type="submit" class="btn btn-primary">Tạo</button>
                                            <button type="submit" class="btn btn-info">Làm mới</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="card">
                            <div class="card-header bg-transparent">
                                <div class="row">
                                    <div class="col-12">
                                        <h3 class="mb-0">Câu trả lời</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="row p-0 mb-3">
                                    <div class="col-12 p-3">
                                        <div class="col-12" v-for="n in numberAnswer" :key="n">
                                            <div class="row">
                                                <div class="col-9">
                                                    <input type="text" class="form-control" :placeholder="'Answer ' + n" :name="'listAnswers['+ (n-1) +'].content'">
                                                </div>
                                                <div class="col-3 d-flex align-items-center justify-content-center">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" :name="'listAnswers['+ (n-1) +'].true'" value="1" :id="'answer'+ n">
                                                        <label class="form-check-label" :for="'answer'+ n">True</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <hr>
                                        </div>
                                        <div class="col-12">
                                            <div class="d-grid gap-2">
                                                <button type="button" class="btn btn-danger rounded-pill" v-if="numberAnswer > 2" @click="deleteAnswer"><i class="fas fa-trash-alt"></i></button>
                                                <button type="button" class="btn btn-success rounded-pill" @click="addNewAnswer"><i class="fas fa-plus"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </th:block>
        <th:block layout:fragment="script">
            <script th:src="@{../js/create-question.js}"></script>
        </th:block>
    </body>
</html>
